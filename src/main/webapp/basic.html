<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script>
	function loadDoc() {
		var empID =document.getElementById("companyEmpID").value;
		if(empID === "")
			return;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var data = JSON.parse(this.responseText);
				var f = document.getElementById("myForm");
				
				f["empName"].value = data.empName;
				f["companyEmpID"].value = data.companyEmpID;
				f["department"].value = data.department;
				f["empContactNo"].value = data.empContactNo;
				f["gender"].value = data.gender;
				f["self"].value = data.self;
			}
		};
		
		xhttp.open("GET", 'SaveRecord?companyEmpID='+empID+"&operation=fetch",true);
		xhttp.send();

	}
</script>
</head>

<body>
	<form id="myForm" action="SaveRecord" method="get">
		<fieldset style="width: 50%; margin: auto">
			<legend>Employee Information </legend>
			<div>
				<div>
					<br> <label>Company Employee ID :</label> <input
						id="companyEmpID" name="companyEmpID" type="number"> <br>
				</div>
				<div>
					<br> <label>Employee Name :</label> <input id="empName"
						name="empName" type="text"><br>
				</div>
				<div>
					<br> <label>Contact No :</label><input id="empContactNo"
						name="empContactNo" type="text"><br>
				</div>
				<div>
					<br> <label>Department :</label> <input id="department"
						name="department" list="departments">
					<datalist id="departments" name="departments">
						<option value="SD">
						<option value="QA">
						<option value="CARE">
						<option value="ROA">
						<option value="TechOps">
					</datalist>
					<br>
				</div>
				<br><br>
				<div>
					<label>Coming to the picnic :</label><br> <label>Yes</label> <input
						type="radio" name="self" value="1"><br> <label>No</label>
					<input type="radio" name="self" value="0"> <br>
				</div>
				<br>
				<div>
					<label>Gender :</label><br> <label>Male</label><input
						type="radio" name="gender" value="MALE"><br> <label>Female</label><input
						type="radio" name="gender" value="FEMALE"> <br>
				</div>
				<br><div style="margin:auto;"> 
				<input type="button" onclick="loadDoc()" value="Fetch" />  
				<input type="reset" /> <input type="submit"/></div>
			</div>
	</form>

</body>
</html>
